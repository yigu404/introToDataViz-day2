<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>introToDataViz</title>
    <meta name="description" content="data.">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="./style.css" />
    <script src="./components/html5shiv/dist/html5shiv.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="/">introduction to data visualization</a></h1>
      </div>
    </header>
    <main role="main">
      <div class="container">
        <h3>your graph</h3>
        <canvas id="myChart" width="500" height="400"></canvas>
      </div>
    </main>

    <script src="./components/jquery/jquery.min.js"></script>
    <script src="./components/tabletop/src/tabletop.js"></script>
    <script src="./components/Chart.js/Chart.min.js"></script>

    <script> 
    var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?key=0Am2xZIFMQ28KdFZ2cm5ZSUg1Q2xLYUpmeHdBMFNxdXc&output=html';

    Tabletop.init({ 
      key: public_spreadsheet_url,
      callback: LineChart,
      simpleSheet: true 
    });

    function LineChart(data) {
      var labels = [];
      var northbound = [];
      var southbound = [];

      $.each(data, function(key, value){
        labels.push(data[key]['Date']);
        northbound.push(parseInt(data[key]['Fremont Bridge NB']));
        southbound.push(parseInt(data[key]['Fremont Bridge SB']))
      });

      var data = {
        labels : labels,
        datasets : [
          {
        		fillColor : "rgba(220,220,220,0.5)",
      			strokeColor : "rgba(220,220,220,1)",
      			pointColor : "rgba(220,220,220,1)",
      			pointStrokeColor : "#fff",
            data : northbound
          },
          {
        		fillColor : "rgba(151,187,205,0.5)",
      			strokeColor : "rgba(151,187,205,1)",
      			pointColor : "rgba(151,187,205,1)",
      			pointStrokeColor : "#fff",
            data : southbound
          }
        ]
      }
      var ctx = document.getElementById("myChart").getContext("2d");
      var LineChart = new Chart(ctx).Line(data);
    }
    </script>
  </body>
</html>
